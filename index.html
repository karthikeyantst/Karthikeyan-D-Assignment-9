<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Casio fx-82ES PLUS - Web Calculator</title>
  <style>
    body {
      background-color: #f0f3f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      color: #333;
      font-size: 16px;

    }

    .calculator {
      background: #ffffff;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 320px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;

    }

    #display {
      width: 100%;
      height: 60px;
      font-size: 24px;
      margin-bottom: 15px;
      border: none;
      border-radius: 10px;
      background-color: #f0f3f5;
      color: #333;
      text-align: right;
      padding: 10px;
      text-align: right;
      border: 2px solid #ccc;
      border-radius: 10px;
      background-color: #fdfdfd;
      box-sizing: border-box;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      width: 100%;
      margin-top: 10px;
      box-sizing: border-box;

    }

    button {
      height: 50px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background-color: #f2f2f2;
      cursor: pointer;
      transition: 0.2s;
     
    }

    button:hover {
      background-color: #ddd;
      transform: scale(1.05);

    }

    .operator {
      background-color: darkkhaki;
     color: black;
    }

    .operator:hover {
      background-color: fuchsia;
    }

    .equal {
      background-color: greenyellow;
      color: black;
    }

    .equal:hover {
      background-color: #388e3c;
    }

    .clear {
      background-color:skyblue;
      color: black;
      grid-column: span 5;
    }

    .clear:hover {
      background-color: #388e3c;
    }

    .backspace {
      background-color: salmon;
      color: black;
    }

    .backspace:hover {
      background-color:#388e3c;
    }
  </style>
</head>
<body>

<div class="calculator">
  <input type="text" id="display" readonly>
  <div class="buttons">
    <button onclick="appendValue('7')">7</button>
    <button onclick="appendValue('8')">8</button>
    <button onclick="appendValue('9')">9</button>
    <button onclick="appendValue('(')">(</button>
    <button onclick="appendValue(')')">)</button>

    <button onclick="appendValue('4')">4</button>
    <button onclick="appendValue('5')">5</button>
    <button onclick="appendValue('6')">6</button>
    <button class="operator" onclick="appendValue('*')">×</button>
    <button class="operator" onclick="appendValue('/')">÷</button>

    <button onclick="appendValue('1')">1</button>
    <button onclick="appendValue('2')">2</button>
    <button onclick="appendValue('3')">3</button>
    <button class="operator" onclick="appendValue('+')">+</button>
    <button class="operator" onclick="appendValue('-')">−</button>

    <button onclick="appendValue('0')">0</button>
    <button onclick="appendValue('.')">.</button>
    <button onclick="appendValue('^')">^</button>
    <button onclick="appendValue('π')">π</button>
    <button onclick="appendValue('ANS')">ANS</button>

    <button onclick="appendValue('sin(')">sin</button>
    <button onclick="appendValue('cos(')">cos</button>
    <button onclick="appendValue('tan(')">tan</button>
    <button onclick="appendValue('log(')">log</button>
    <button onclick="appendValue('ln(')">ln</button>

    <button onclick="appendValue('√(')">√</button>
    <button onclick="appendValue('exp(')">exp</button>
    <button onclick="appendValue('%')">%</button>
    <button class="equal" onclick="calculate()">=</button>
    <button class="backspace" onclick="backspace()">⌫</button>
    <button class="clear" onclick="clearDisplay()">CLEAR</button>
  </div>
</div>

<script>
  let display = document.getElementById('display');
  let lastAnswer = '';

  function appendValue(val) {
    if (val === 'π') {
      display.value += 'Math.PI';
    } else if (val === '√(') {
      display.value += 'Math.sqrt(';
    } else if (val === 'log(') {
      display.value += 'Math.log10(';
    } else if (val === 'ln(') {
      display.value += 'Math.log(';
    } else if (val === 'sin(') {
      display.value += 'Math.sin(';
    } else if (val === 'cos(') {
      display.value += 'Math.cos(';
    } else if (val === 'tan(') {
      display.value += 'Math.tan(';
    } else if (val === 'exp(') {
      display.value += 'Math.exp(';
    } else if (val === '^') {
      display.value += '**';
    } else if (val === 'ANS') {
      display.value += lastAnswer;
    } else {
      display.value += val;
    }
  }

  function clearDisplay() {
    display.value = '';
  }

  function backspace() {
    display.value = display.value.slice(0, -1);
  }

  function calculate() {
    try {
      let result = eval(display.value);
      display.value = result;
      lastAnswer = result;
    } catch (err) {
      display.value = 'Error';
    }
  }
</script>
</body>
</html>
